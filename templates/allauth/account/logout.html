{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="text-light" id="logout">
    <div class="container height mt-5 pt-5">
        <div class="row logout-bg">
            <div class="col-md-8 mt-3 offset-md-2 text-center">
                <h1>{% trans "Sign Out" %}</h1>

                <p>{% trans 'Are you sure you want to sign out?' %}</p>

                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button type="submit rounded-pill" class="rounded-pill">{% trans 'Sign Out' %}</button>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
