{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css link-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <title>Spice-vila</title>
    <link rel="icon" href="{% static 'media/images.jpg' %}" type="image/jpg">

    <!-- Fontawesome link -->
    <script src="https://kit.fontawesome.com/c8dffb0544.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- Navigatin links -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="">Spice Villa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gellary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Make a booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Where to find us</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-but me-2">
                            <a class="btn btn-outline-light" href="#">SignUp</a>
                        </li>
                        <li class="nav-but">
                            <a class="btn btn-outline-light" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <!-- Footer -->
    <footer class="footer mt-auto py-4 ">
        <p class="m-0 text-center ">Copyright &copy;Spice Villa 2022</p>
        <p class="m-0 text-center ">Follow us: </p>
        <div class="text-center">
            <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Link to facebook page"><i
                    class="fab fa-facebook-square fa-lg ms-3 "></i></a>
            <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Link to twitter page"><i
                    class="fab fa-twitter-square fa-lg ms-3"></i></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Link to instagram page"><i
                    class="fab fa-instagram-square fa-lg ms-3"></i></a>
            <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Link to youtube page"><i
                    class="fab fa-youtube-square fa-lg ms-3"></i></a>
        </div>
    </footer>


</body>
<!-- JavaScript Bundle for Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>




</html>
